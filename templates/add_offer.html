<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>addForm</title>
    <link rel="stylesheet" href="static/css/add_form.css">
    <link rel="stylesheet" href="static/css/menu.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Unica+One" rel="stylesheet">
</head>
<body class="body" style="background-image: url(static/img/back_for_add-bright.jpg);">

<header>
</header>
<section class="features">
    <nav class="nav grid ">
        <div class="menu grid">
            <a href="#"><p class="curent">Добавить абонемент</p></a>
            <a href="/all_abonements"><p>Все абонементы</p></a>
            <a href="/accepted"><p>Принятые абонементы</p></a>
            <a href="/rejected"><p>Отклоненные</p></a>
            <a href="/new_abonements"><p>Новые</p></a>
            <a href="/archive"><p>Архив</p></a>
        </div>
    </nav>
</section>
<section class="container">
    <form action="" method="post" name="add_offer">
        {{ form.hidden_tag() }}
        <label for="" class="label">Название абонемента</label><br>
        {{ form.name(class_="input") }}<br>
        <label for="" class="label">Описание абонемента</label><br>
        {{ form.description(class_="input1") }}<br>
        <label for="" class="label cost">Цена</label>
        {{ form.cost(class_="input2") }}
        <label for="" class="label places">Мест</label>
        {{ form.capacity(class_="input2") }}<br>
        <input type="submit" class="button" value="Добавить">
    </form>

</section>
</body>
</html>
